services:
  mysql:
    image: mysql:8.0
    container_name: mediconnect_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-database.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s
    networks:
      - mediconnect_network

  redis:
    image: redis:7-alpine
    container_name: mediconnect_redis
    ports:
      - "6379:6379"
    networks:
      - mediconnect_network

  bus_server:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mediconnect_bus_server
    environment:
      - BUS_HOST=0.0.0.0
      - BUS_PORT=5000
    ports:
      - "5000:5000"
    command: ["python", "bus/bus_server.py"]
    networks:
      - mediconnect_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 5000)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api_gateway:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mediconnect_api_gateway
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - API_GATEWAY_PORT=${API_GATEWAY_PORT}
      - BUS_HOST=bus_server
      - BUS_PORT=5000
      - ENVIRONMENT=${ENVIRONMENT}
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      bus_server:
        condition: service_healthy
    command: ["python", "api_gateway/main.py"]
    networks:
      - mediconnect_network

  auth_service:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mediconnect_auth_service
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - BUS_HOST=bus_server
      - BUS_PORT=5000
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      bus_server:
        condition: service_healthy
    command: ["python", "services/auth_service/main.py"]
    networks:
      - mediconnect_network

  user_service:
