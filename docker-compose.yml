  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mediconnect_frontend
    environment:
      - VITE_API_URL=http://localhost:${API_GATEWAY_PORT}/api
    ports:
      - "3000:80"
    depends_on:
      - api_gateway
    networks:
      - mediconnect_network

networks:
  mediconnect_network:
    driver: bridge

volumes:
  mysql_data:
